	<section id="fh5co-services">
		<div class="container">
			<div class="row">
				<div class="col-md-12 section-heading text-left">
					<h2 class=" left-border to-animate">{{ with .Site.Params.services.title }}{{ . | markdownify }}{{ end }}</h2>
					
				</div>
      </div>
      <h3>Professional Experience</h3>
			<div class="row" data-section="services">
			{{ range .Site.Params.services.item }}
				<div class="col-md-6 col-sm-6 fh5co-service to-animate">
					<h4>{{ .title | markdownify }}</h4>
					<p>{{ .description | markdownify }}</p>
				</div>
			{{ end }}
      </div>
      <h3>Education</h3>
			<div class="row" data-section="edu">
          {{ range .Site.Params.edu.item }}
            <div class="col-md-12 col-sm-12 fh5co-service to-animate">
              <p>{{ .title | markdownify }}</p> 
            </div>
          {{ end }}
          </div>
		</div>
	</section>
