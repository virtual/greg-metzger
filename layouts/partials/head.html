    <!-- Facebook and Twitter integration -->
    {{ if not .Site.Params.OpenGraph.hide }}
    <meta property="og:site_name" content="{{ .Site.Title }}">
    <meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}">
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}" />
    <meta property="og:description" content="{{ .Site.Params.description }}"/>
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="og:image" content="{{ .Site.BaseURL }}/images/{{ .Site.Params.fimage }}">
    <meta property="twitter:title" content="{{ .Site.Title }}" />
    <meta property="twitter:url" content="{{ .Permalink }}" />
    <meta property="twitter:image" content="{{ .Site.BaseURL }}/images/{{ .Site.Params.fimage }}" />
    <meta property="twitter:card" content="" />
    <meta property="og:locale" content="en_us" />
    <link rel="image_src" href="{{ .Site.BaseURL }}/images/{{ .Site.Params.fimage }}" />
  
    {{ end }}
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">

    <!-- canonical link tag -->
    <link rel="canonical" href="{{ .Permalink }}"/>

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" href="/favicon.ico">

    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,400italic,700' rel='stylesheet' type='text/css'>
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/animate.css">
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/icomoon.css">
    <!-- Simple Line Icons -->
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/simple-line-icons.css">
    <!-- Magnific Popup -->
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/magnific-popup.css">
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/bootstrap.css">

    <!-- 
    Default Theme Style 
    You can change the style.css (default color purple) to one of these styles
    
    1. pink.css
    2. blue.css
    3. turquoise.css
    4. orange.css
    5. lightblue.css
    6. brown.css
    7. green.css

    -->
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/style.css">

    <!--
       custom css files can be configured in config.toml:
       [params]
          custom_css = ["css/foo.css", "css/bar.css"]
     -->
    {{ range .Site.Params.custom_css }}
    <link rel="stylesheet" href="{{ . }}">
    {{ end }}
